<ion-header>
    <ion-navbar>
      <ion-title>Listado Art√≠culos</ion-title>
      <ion-buttons end>
        <button ion-button icon-only
                (click)="crearArticulo()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-card text-center *ngFor="let articulo of articulos">
    <ion-card-header text-wrap>
      <h2>{{articulo.referencia}}</h2>
      <h2>{{articulo.precio}}</h2>
    </ion-card-header>
     <ion-card-content>
        <button ion-button icon-only color="secondary" (click)="editarAticulo(articulo)">
         <ion-icon name="create"></ion-icon>
       </button>
       <button ion-button icon-only color="danger" (click)="eliminarArticulo(articulo._id)">
          <ion-icon name="trash"></ion-icon>
        </button>
     </ion-card-content>
      </ion-card>
    </ion-content>
